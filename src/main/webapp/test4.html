<head>

    <title>Title</title>
    <style>
        p {
            width: 200px;
            border: 1px solid #ccc;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<p>text-indent 属性用来为元素中的文本添加首行缩进的效果，至于是从左侧还是从右侧缩进则取决于 direction 属性定义的文本方向。</p>
